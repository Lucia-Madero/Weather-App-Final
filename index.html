<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>The weather</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <form id="search-form">
              <input
                type="search"
                class="form-control"
                placeholder="Search city"
                autocomplete="off"
                id="search-box"
              />
            </form>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-primary" id="search-button">
              Search
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-primary" id="current-button">
              Current
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <div class="today">
              <h1 id="current-city"></h1>
              <img class="image-today" src="" alt="" id="today-icon" />
              <h4 id="celsius-temp"></h4>
              <div class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="faren-link">°F</a>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="more-info">
              <h5 id="description"></h5>
              <small> <span class="humidity" id="humidity"></span> </small>
              <br />
              <small> <span class="wind" id="wind"></span></small>
            </div>
          </div>
          <div class="col-3">
            <div class="calendar">
              <h5 id="today-calendar"></h5>
              <p id="current-date"></p>
              <p id="current-time"></p>
            </div>
          </div>
        </div>
        <div class="row forecast" id="forecast"></div>
      </div>
    </div>
    <small>
      <a href="https://github.com/Lucia-Madero/Weather-App" target="_blank"
        >Open-source code</a
      >
      by Lucía Madero Aguado
    </small>
  </body>
  <script src="src/app.js"></script>
</html>
