<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>The weather</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <form id="search-form">
              <input
                type="text"
                class="form-control"
                placeholder="Search city"
                autocomplete="off"
                id="search-box"
              />
            </form>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-primary" id="search-button">
              Search
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-primary" id="current-button">
              Current
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-3">
            <div class="today">
              <h1 id="current-city"></h1>
              <img class="image-today" src="" alt="" id="today-icon" />
              <h4 id="celsius-temp"></h4>
              <div class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="faren-link">°F</a>
              </div>
              <div class="more-info">
                <h4 id="description"></h4>
                <br />
                <span class="humidity" id="humidity"></span>
                <br />
                <span class="wind" id="wind"></span>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="calendar">
              <div class="card mb-3" style="width: 12rem">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      class="calendar-image"
                      src="src/media/calendarbis.png"
                      alt="calendar"
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title" id="today"></h5>
                      <p class="card-text" id="current-date"></p>
                      <p class="card-text" id="current-time"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="forecast">
            <div class="day-one">
              <div class="card" style="width: 8rem">
                <div class="card-body">
                  <h4>Mon</h4>
                  <img src="src/media/cloudy.png" alt="cloudy" />
                  <h5>5° 4°</h5>
                </div>
              </div>
            </div>
            <div class="day-two">
              <div class="card" style="width: 8rem">
                <div class="card-body">
                  <h4>Tue</h4>
                  <img src="src/media/rain_light.png" alt="light rain" />
                  <h5>8° 0°</h5>
                </div>
              </div>
            </div>
            <div class="day-three">
              <div class="card" style="width: 8rem">
                <div class="card-body">
                  <h4>Wed</h4>
                  <img src="src/media/rain_light.png" alt="light rain" />
                  <h5>4° 3°</h5>
                </div>
              </div>
            </div>
            <div class="day-four">
              <div class="card" style="width: 8rem">
                <div class="card-body">
                  <h4>Thu</h4>
                  <img src="src/media/rain_light.png" alt="light rain" />
                  <h5>6° -2°</h5>
                </div>
              </div>
            </div>
            <div class="day-five">
              <div class="card" style="width: 8rem">
                <div class="card-body">
                  <h4>Fri</h4>
                  <img src="src/media/snow_light.png" alt="light snow" />
                  <h5>2° -2°</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/Lucia-Madero/Weather-App" target="_blank"
        >Open-source code</a
      >
      by Lucía Madero Aguado
    </small>
  </body>
  <script src="src/app.js"></script>
</html>
